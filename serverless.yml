# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: aicandy
# "service" is the name of this project. This will also be added to your AWS resource names.
service: sls-aicandy-backend

provider:
  name: aws
  runtime: nodejs20.x

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:Scan
      Resource: arn:aws:dynamodb:us-east-1:*:table/AiCandyReportTable

  apiGateway:
    apiKeys:
      - name: aicandy-api


functions:
  app:
    handler: src/index.handler
    timeout: 300
    events:
      - http:
          path: /public
          method: get

      - http:
          path: /companies
          method: get
          private: true

